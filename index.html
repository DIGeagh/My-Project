<!DOCTYPE html>
<html lang="en" dir="ltr">
  
  <head>
    <meta charset="utf-8">
    <title>Image Compressor Master</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <style>
      .heading {
        position: relative;
        top: 0;
        right: 0;
        font-weight: bold;
        color: gold;
        background-color: blue;
        padding: 10px;
      }
    </style>
    <div class="heading">Image Compressor Master</div>
    <script src="script.js" defer></script>
  </head>
  
  <figure>
    <svg width="100%" height="100%">
      <rect x="10" y="10" width="100" height="50" fill="#ff0000" />
      <rect x="120" y="10" width="100" height="50" fill="#00ff00" />
            <text x="50" y="50" font-size="16">Image</text>
      <text x="120" y="50" font-size="16">Compressor</text>
    </svg>
</figure>
  <body>
    
    <div class="wrapper">
      <div class="upload-box">
        <input type="file" accept="image/*" hidden>
        <img src="upload-icon.svg" alt="">
        <p>Browse File to Upload</p>
      </div>
      <div class="content">
        <div class="row sizes">
          <div class="column width">
            <label>Width</label>
            <input type="number">
          </div>
          <div class="column height">
            <label>Height</label>
            <input type="number">
          </div>
        </div>
        <div class="row checkboxes">
          <div class="column ratio">
            <input type="checkbox" id="ratio" checked>
            <label for="ratio">Lock aspect ratio</label>
          </div>
          <div class="column quality">
            <input type="checkbox" id="quality">
            <label for="quality">Reduce quality</label>
          </div>
        </div>
        <button class="download-btn">Download Image</button>
      </div>
    </div>
  </body>
  
</html>
